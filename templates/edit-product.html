{% extends "layout.html" %}
{% block body %}

<div class="row">
	<div class="col-md-4 offset-md-4">
		<div class="card card-body">
			<form action="/update/{{product.0}}" method="POST">
				<div class="form-group">
					<input type="text" name="name" value="{{product.1}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="description" value="{{product.2}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="category" value="{{product.3}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="unit_price" value="{{product.4}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="stock" value="{{product.5}}" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">
						Update
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
